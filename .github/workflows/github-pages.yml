name: Deploy to GitHub Pages

# Run workflow on every push to the main branch
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Install .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      # Publish the app
      - name: Publish .NET Project
        run: dotnet publish EventEaseApp.csproj -c Release -o dist/Web --nologo

      # Change base-tag in index.html for GitHub Pages subdirectory
      - name: Change base-tag in index.html
        run: sed -i 's/<base href="\/" \/>/<base href="\/EventEaseApp\/" \/>/g' dist/Web/wwwroot/index.html

      # Copy and update 404.html for client-side routing
      - name: Setup 404.html for SPA routing
        run: |
          # The 404.html file needs to be in wwwroot for GitHub Pages to use it
          # It's already built into dist/Web/wwwroot from dotnet publish
          echo "404.html is ready for GitHub Pages SPA routing"

      # Add .nojekyll file to prevent Jekyll processing
      - name: Add .nojekyll file
        run: touch dist/Web/wwwroot/.nojekyll

      # Upload artifacts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/Web/wwwroot

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
